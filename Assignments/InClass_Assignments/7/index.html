	<script type="text/javascript">

		var tempArray = []; 
		var item = array_Sorted[0];
		var freq = 1;
		var maxItem = item  //assign the first item as the max item
		var maxFreq = freq;  //assign the first item freq to 1
;

		for (let r= 1; r< array_Sorted.length; r++){
			if (array_Sorted[r]===item) {
				freq++;
			}else{
				tempArray.push(item + " : " + freq + " freq" + '<br/>');
				item = array_Sorted[r];
				freq = 1;
			}
			if (r===array_Sorted.length-1){
				tempArray.push(item + " : " + freq + " freq");
			}
			if (freq>maxFreq){
				maxFreq=freq;

			}
		}
